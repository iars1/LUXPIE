<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUXPIE CLINIC | Pasos firmes, cuidado premium</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --mint: #CDE0D5;
      --green: #1A3C34;
      --gold: #C9A86A;
      --white: #ffffff;
      --gray: #666;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--green);
    }
    header {
      background-color: var(--mint);
      text-align: center;
      padding: 3rem 1rem;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-style: italic;
      color: var(--gray);
      font-size: 1.2rem;
    }
    .cta {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--gold);
      color: var(--white);
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .cta:hover {
      background-color: var(--green);
      color: var(--white);
    }
    .promo-banner {
      background-color: var(--gold);
      color: var(--white);
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
    }
    section {
      padding: 4rem 1.5rem;
      max-width: 1000px;
      margin: auto;
    }
    section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .service-card {
      background-color: var(--mint);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .service-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .service-card h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--green);
    }
    .service-card p {
      padding: 0 1rem 1rem;
      color: var(--gray);
    }
    .service-card .cta {
      margin-bottom: 1rem;
    }
    .testimonial-carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      padding-bottom: 2rem;
    }
    .testimonial-carousel::-webkit-scrollbar {
      height: 8px;
    }
    .testimonial-carousel::-webkit-scrollbar-thumb {
      background-color: var(--gold);
      border-radius: 10px;
    }
    .testimonial {
      background-color: var(--mint);
      border-left: 4px solid var(--gold);
      padding: 1rem 1.5rem;
      min-width: 300px;
      scroll-snap-align: start;
      font-style: italic;
      color: var(--gray);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .product-card {
      border: 1px solid #cde0d5;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .product-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      color: #1A3C34;
      margin-top: 1rem;
    }
    .product-card p {
      color: #666;
      font-size: 0.95rem;
    }
    .countdown {
      font-weight: bold;
      color: red;
      margin-top: 10px;
    }
    .product-card .cta {
      margin-top: 1rem;
      display: inline-block;
      background-color: #1A3C34;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- CONTENIDO COMPLETO DE LA PÁGINA AQUÍ INCLUYENDO TEMPORIZADOR Y PRODUCTOS -->
</body>
</html>
